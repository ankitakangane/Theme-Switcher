<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Toggler</title>
    <style>
        .main-body{
            background-color: #e6f2ff;
        }
        .app-heading{
            text-align: center;
            
        }
        .theme-select-container{
            position:fixed;
            right:20px;
            top:20px;
        }
        .theme-select-icon{
          height:30px;
          cursor: pointer;
        }
        .bg-dark{
            background-color: #262626;
            color:#fff;
        }
        .bg-light{
            background-color: #ffcce6;
            color:#000;
        }
        .img-bulb{
            height:150px;
            display: block;
            margin:20px auto;
        }
        .bulb-container{
            display: flex;
            justify-content: center;
        }
        .btn{
             margin: 10px 40px;
             cursor: pointer;
             width:150px;
             padding:10px 20px;
             border: none;
             border:1.5px solid black;
             border-radius: 20px;
             font-size: 20px;
             background-color: #ccccff;
             color:#0000e6;

        }
    </style>
</head>
<body class="main-body" id="main-body">
   <h1 class="app-heading">Bulb Toggler</h1>

   <div class="theme-select-container">
    <img src="./images/moon.png" class="theme-select-icon" onclick="enableDark()"/>
    <img src="./images/sun.jpg" class="theme-select-icon" onclick="enableLight()"/>
   </div>

   <img src="./images/bulb-off.png" class="img-bulb" id="img-bulb"/>

   <div class="app-heading">
      <button type="button" class="btn" onclick="toggleBulb()">
    TOGGLE
</button>
</div>
   
   <script>
       function toggleBulb(){
        const bulbElement = document.getElementById("img-bulb");
       if( bulbElement.src.includes("./images/bulb-off.png"))
       {
        bulbElement.src="./images/bulb-off.png";
       }
       else{
        bulbElement.src="./images/bulb-on.png";
       }
    }
    function enableDark(){
        const mainBody = document.getElementById("main-body");
         mainBody.classList.remove("bg-light");
         mainBody.classList.add("bg-dark");

    }

    function enableLight(){
        const mainBody = document.getElementById("main-body");
         mainBody.classList.remove("bg-dark");
         mainBody.classList.add("bg-light");
         
    }

   </script>
</body>
</html>
